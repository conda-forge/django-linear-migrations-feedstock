{% set name = "django-linear-migrations" %}
{% set version = "2.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_linear_migrations-{{ version }}.tar.gz
  sha256: 49219552dca0948029a4116ff2352fb1625e59a1eb26afc7dd1e168480adb673

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - django >=3.2

test:
  imports:
    - django_linear_migrations
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/adamchainz/django-linear-migrations
  summary: Ensure your migrations are linear.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
