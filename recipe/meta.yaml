{% set name = "django-linear-migrations" %}
{% set version = "2.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_linear_migrations-{{ version }}.tar.gz
  sha256: 99c66b6399114c21789070e94e91ed64496482ae1b36bf06d071964792579f26

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - django >=3.2

test:
  imports:
    - django_linear_migrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/adamchainz/django-linear-migrations
  summary: Ensure your migrations are linear.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
